
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ميدالية أنس</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      height: 100vh;
      padding-bottom: 40px;
      box-sizing: border-box;
    }

    .insta-button {
      background-color: #E1306C;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 25px;
      text-decoration: none;
      font-family: sans-serif;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    .insta-button:hover {
      background-color: #c72e61;
    }
  </style>
</head>
<body>
  <div class="container">
    <a class="insta-button" href="https://www.instagram.com/ano0os.98" target="_blank">
      تابعني على إنستغرام
    </a>
  </div>
</body>
</html>
